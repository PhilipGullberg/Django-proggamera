{% extends 'profile_layout.html' %}

{% block content%}

{% for course in courses%}

    <h4 class="py-2 px-3">{{course}}</h4>
    <div>
        <div class="stnd-btn " type="button"><a href="{% url 'subchapter' course.id 1 1 %}?page=1" style="text-decoration: none; color:white;">

        </div>
    </div>
    <br>
{%endfor%}
{%endblock%}
